<form [formGroup]="productForm" class="container">
    <hr>
  
    <mat-form-field>
        <input matInput placeholder="Enter name" formControlName="name" required="true">
    </mat-form-field>
  
    <mat-form-field>
        <input matInput placeholder="Enter description" formControlName="description" required="true">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Enter price" type="number" value="0" formControlName="price" required="true">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Enter image link" formControlName="image" required="true">
    </mat-form-field>
    
    <mat-form-field>
        <input matInput placeholder="Enter quantity" type="number" value="0" formControlName="quantity" required="true">
    </mat-form-field>
    
    <mat-form-field  id="category-select">
    <mat-label>Select a category</mat-label>
    <mat-select formControlName="categoryId" required="true">
        @for (category of categories; track category) {
        <mat-option [value]="category.id">{{category.name}}</mat-option>
        }
    </mat-select>
    </mat-form-field>
    <button mat-button color="primary" (click)="addProduct()" type="submit" [disabled]="productForm.invalid" id="product-create">Add Product</button>
  </form>
