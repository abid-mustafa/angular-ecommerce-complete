
<button mat-button routerLink="/add-product" class="add-buttons" color="primary">
  Add product
</button>
<button mat-button routerLink="/categories" class="add-buttons" color="primary">
  Add category
</button>
<div *ngIf="noProducts">No products at the moment</div>

<div class="row">
  <mat-list *ngFor="let product of products" class="product">
    <img src="/images/{{product.image}}" class="product-image" />
    <div class="product-details">
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
      <p>${{product.price}}</p>
      <p>{{product.categoryName}}</p>
      <p>Quantity: {{product.quantity}}</p>
    </div>
  </mat-list>
</div>
