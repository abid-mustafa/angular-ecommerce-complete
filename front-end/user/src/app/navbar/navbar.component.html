<mat-toolbar color="primary" *ngIf="showNavbar">
  <!-- Buttons aligned to the left -->
  <div class="toolbar-buttons">
    <button mat-button routerLink="products">Products</button>
  </div>

  <div class="toolbar-buttons">
    <button mat-button routerLink="history">My Orders</button>
  </div>

  <!-- Spacer to push "Welcome user" to the right -->
  <span class="fill-remaining-space"></span>

  <!-- "Welcome user" text aligned to the right -->
  <span class="welcome">
    <mat-icon>eco</mat-icon> Welcome {{ username }}
  </span>

  <button mat-icon-button routerLink="shopping-cart">
    <mat-icon>shopping_cart</mat-icon>
  </button>

  <button class="logout-button" color="warn" mat-flat-button (click)="logOut()">
    Logout
  </button>
</mat-toolbar>
