<div @fadein  *ngIf="showCart" class="cart-popup" id="mycartPopup">
  <div class="shopping-cart-container">
    <div class="cart-items">
      <div class="cart-heading">
        <div>Name</div>
        <div>Quantity</div>
        <div>Total</div>
      </div>

      <div *ngFor="let item of shoppingCart">
        <div class="cart-item">
          <div class="cart-item-details">
            <div>{{ item.name }}</div>
            <div>{{ item.quantity }}</div>
            <div>$ {{ item.quantity * item.price }}</div>
          </div>
          <div class="cart-item-buttons">
            <button mat-stroked-button class="buttons" (click)="decrease(item)" type="button"
              matomoClickCategory="Ecommerce" matomoClickAction="DecreaseItem" matomoClickName={{item.name}}>-</button>

            <button mat-stroked-button class="buttons" (click)="increase(item)" type="button"
              matomoClickCategory="Ecommerce" matomoClickAction="IncreaseItem" matomoClickName={{item.name}}>+</button>

            <button mat-stroked-button class="buttons" (click)="remove(item)" type="button"
              matomoClickCategory="Ecommerce" matomoClickAction="RemoveItem" matomoClickName={{item.name}}>
              <mat-icon style="margin: 4px;">delete</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <h3 style="text-align: right; margin: 10px;">Total : $ {{ total }} </h3>
    </div>
    <button mat-flat-button color="accent" class="checkout-button" disabled="{{!shoppingCart.length}}"
      (click)="goToCheckout()"> Proceed to
      Checkout</button>
  </div>
</div>
