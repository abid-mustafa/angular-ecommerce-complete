<div class="chat-popup" id="myChatPopup">
    <div class="chat-header">
        <span class="chat-title">Support Chat</span>
        <span class="chat-close" (click)="closeChat()">
            <!-- &times; -->
             <mat-icon>close</mat-icon>
        </span>
    </div>
    <div class="chat-body">
        <ng-container *ngFor="let message of messages">
            <p [ngClass]="{'user': message.senderId === userid, 'support': message.senderId !== userid}">
                {{ message.text }}
            </p>
        </ng-container>
    </div>
    <div class="chat-footer">
        <mat-form-field class="chat-input">
            <input matInput placeholder="Enter message..." [(ngModel)]="message" (keyup.enter)="send()" maxlength="100">
        </mat-form-field>
        <!-- <button mat-icon-button class="chat-send" (click)="send()">
            <mat-icon>send</mat-icon>
        </button> -->
    </div>
</div>
