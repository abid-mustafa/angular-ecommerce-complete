<div class="search-bar">
  <mat-form-field>
    <mat-label>Search by category</mat-label>
    <input matInput placeholder="Example: Electronics" [(ngModel)]="searchText">
  </mat-form-field>
</div>

<div *ngIf="noProducts">No products at the moment</div>

<div class="row">
  <mat-list *ngFor="let product of products | categoryFilter: searchText.trim()" class="product">
    <img src="/images/{{product.image}}" class="product-image" />
    <div class="product-details">
      <p>{{product.name}}</p>
      <p>{{product.description}}</p>
      <p>${{product.price}}</p>
      <p>{{product.categoryName}}</p>
    </div>
    <div class="add-to-cart">
      <button mat-raised-button color="primary" id="add-to-cart-{{product.id}}" (click)="addToCart(product)"
        type="button" matomoClickCategory="Ecommerce" matomoClickAction="AddToCart" matomoClickName={{product.name}}>
        Add to cart
      </button>
    </div>
  </mat-list>
</div>
